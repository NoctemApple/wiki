{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if entries %}
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'wiki' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
